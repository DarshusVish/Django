{% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded p-4">
                <h3 class="alert alert-light border rounded"> Create An Account </h3> 
                <form action="/signup" method="POST">
                    {% csrf_token %}
                    <div class="p-1">
                        <!--Name-->
                        <div class="form-group mb-2">
                            <label for="">Name</label>
                            <input type="text" name="name" id="" class="form-control form-control-sm" placeholder="First Name">
                        </div>
                        <!--Last Name-->
                        <div class="form-group mb-2">
                            <label for="">Last Name</label>
                            <input type="text" name="lastname" id="" class="form-control">
                        </div>
                        <!--email-->
                        <div class="form-group mb-2">
                            <label for="">Email</label>
                            <input type="email" name="email" id="" class="form-control" placeholder="example@gmail.com">
                        </div>
                        <!--Phone-->
                        <div class="form-group mb-2">
                            <label for="">Phone</label>
                            <input type="text" name="phone" id="" class="form-control" placeholder="+91 988888888">
                        </div>
                        <!--Password-->
                        <div class="form-group mb-2">
                            <label for="">Password</label>
                            <input type="Password" name="password" id="" class="form-control" placeholder="**********">
                        </div>
                    </div>
                    <div class="form-group pt-3">
                        <input type="submit" class="btn btn-sm btn-info" value="Creat account">
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
