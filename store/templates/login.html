{% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded p-4">
                <h3 class="alert alert-light border rounded"> Login </h3> 
                <form action="/login" method="POST">
                    {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{error}}
                            </div>
                        {% endif %}
                    <div class="p-1">
                        <!--email-->
                        <div class="form-group mb-2">
                            <label for="">Email</label>
                            <input type="email" name="email" id="" class="form-control" placeholder="example@gmail.com">
                        </div>
                        <!--Password-->
                        <div class="form-group mb-2">
                            <label for="">Password</label>
                            <input type="Password" name="password" id="" class="form-control" placeholder="**********">
                        </div>
                    </div>
                    <div class="form-group pt-3">
                        <input type="submit" class="btn btn-sm btn-info" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
